<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 30px;
            color: #555;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 15px 0;
        }
        .options a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Portal</h1>
        <p>Please select your role to proceed:</p>
        <ul class="options">
            <li><a href="{% url 'TeacherPage:LoginTeacher' %}">Teacher</a></li>
            <li><a href="{% url 'AdminPage:LoginAdmin' %}">Admin</a></li>
            <li><a href="{% url 'StudentPage:LoginStudent' %}">Student</a></li>
            <li><a href="{% url 'FrontOffice:LoginStaff' %}">Staff</a></li>
        </ul>
    </div>
</body>
</html>
